<div>
  <section class="explore">
    <h2 class="explore-title">Explore Our Secrets</h2>
    <div
      id="carouselExampleIndicators "
      class="carousel slide mobile-slider carousel-dark"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/forest.png" class="w-100" alt="forest" />
        </div>
        <div class="carousel-item">
          <img src="./images/hill.png" class="w-100" alt="hill" />
        </div>
        <div class="carousel-item">
          <img src="./images/island.png" class="w-100" alt="island" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon mobile-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon mobile-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div
      id="carouselExampleControlsNoTouching"
      class="carousel slide"
      data-bs-touch="false"
    >
      <div
        id="carouselExampleDark "
        class="carousel carousel-dark slide desktop-slider"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-item active img">
          <img
            src="./images/island.png"
            class="imp"
            alt="island"
            width="200px"
          />
          <img
            src="./images/forest.png"
            class="imp"
            alt="forest"
            width="200px"
          />
          <img src="./images/hill.png" class="imp" alt="hill" width="200px" />
        </div>
        <div class="carousel-item active img">
          <img
            src="./images/forest.png"
            class="imp"
            alt="forest"
            width="200px"
          />
          <img src="./images/hill.png" class="imp" alt="hill" width="200px" />
          <img
            src="./images/island.png"
            class="imp"
            alt="island"
            width="200px"
          />
        </div>
        <div class="carousel-item active img">
          <img src="./images/hill.png" class="imp" alt="hill" width="200px" />
          <img
            src="./images/island.png"
            class="imp"
            alt="island"
            width="200px"
          />
          <img
            src="./images/forest.png"
            class="imp"
            alt="forest"
            width="200px"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon desktop-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon desktop-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
</div>
